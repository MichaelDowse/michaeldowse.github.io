<html>
  {% include head.html %}

  <body>
    {% include header.html %}
    <div class="container">

      <div class="content">
        <div class="post">
          <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>

          <h2>
            <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </h2>
      
          {{ content }}
        </div>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
