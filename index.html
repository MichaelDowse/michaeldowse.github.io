---
layout: default
---

<div class="content">

  {% for post in site.posts %}
    <div class="post">
      <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>

      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
        
      {{ post.content }}
    </div>
  {% endfor %}
  
  <p>Made in <a href="http://www.youtube.com/watch?v=UssWFaY9NyY">Wellington, New Zealand</a> by <a href="http://twitter.com/michaeldowse">Michael Dowse</a>.</p>
  
</div>
